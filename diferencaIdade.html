<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(idade) {
        document.write(idade);
        pulaLinha()
    }

    var minhaIdade = 19;
    var idadeNamorado = 21;
    var diferencaIdade = idadeNamorado - minhaIdade;

    mostra("a diferença de idade entre você e seu namorado é " + diferencaIdade + " anos")

</script>
